<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="form (action)">
<div class="box box-default">
  <form th:action="@{'/pedidos/{action}'(action=${action})}" th:object="${pedido}" method="post">

    <div class="box-header with-border">
      <h3 class="box-title">Dados da Compra</h3>
    </div>

    <div class="box-body">

      <div th:if="${erro != null && !erro.isEmpty()}" class="error-content" th:text="${erro}"> Erro </div>

      <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
      </ul>

      <input type="hidden" th:field="*{idPedido}"/>

      <div class="form-group">
        <label>Produto</label>
        <select class="selec2-ajax form-control input-default"
                data-url="/produtos/pesquisa" th:field="*{idProduto}"></select>

      </div>
      <div class="form-group">
        <label>Quantidade</label>
        <input class="form-control input-default"
               th:field="*{quantidade}"/>

      </div>
      <div class="form-group">
        <label>Valor Unit√°rio</label>
        <input class="form-control input-default"
               th:field="*{valorUnitario}"/>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right">Salvar</button>
      </div>
    </div>
  </form>
</div>
</html>
