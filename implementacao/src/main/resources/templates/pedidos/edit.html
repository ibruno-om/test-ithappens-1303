<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default :: layout (~{::body}, ~{::title})}">

<title>Editar Pedido</title>

<body>
<div class="box box-default">
  <div class="box-body">

    <div class="box-header with-border">
      <h3 class="box-title">Itens do Pedido</h3>
      <a class="btn btn-primary pull-right" th:href="@{'/pedidos/{id}/add'(id=${pedido.id})}">Adicionar Produto</a>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unit√°rio</th>
        <th>Valor Total</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${pedido.itensPedido}">
        <td class="message" th:text="${item.produto.nome}"></td>
        <td class="message" th:text="${item.quantidade}"></td>
        <td class="message" th:text="${item.valorUnitario}"></td>
        <td class="message" th:text="${item.valorTotal}"></td>
      </tr>

      <tr th:if="${pedido.itensPedido.isEmpty()}">
        <td colspan="4">Nenhum item selecionado</td>
      </tr>
      </tbody>
    </table>


  </div>

</div>
</body>
</html>
